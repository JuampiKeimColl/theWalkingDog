    <div class="container">


        
        <div id="signupbox" style="margin-top:50px; margin-left: 280px; margin-top: 50px; width: 50%;

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Registro de
                        Usuario</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-20px"><a
                            href="/iniciosesionusuario">Inicio Sesion Usuario</a></div>
                </div>

                <div class="panel-body">

                    <form action="/registrarse" method="POST" id="signupform" class="form-horizontal" role="form">
                        <!-- <p th:if="$(error != null)" th:text="$(error)"></p> -->

                        <div align="center">
                            
                            <img class="img-circle"
                                src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=90">
                               
                            </div>
                            <p th:if="$(error != null)" th:text="$(error)"></p>
                        <br>

                        <div class="form-group">

                           
                            
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Nombre</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Apellido</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Dni</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="dni" placeholder="Dni">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Clave</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="contrasenia1"
                                    placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Repetir Clave</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="contrasenia2"
                                    placeholder="Contraseña">
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-sm-12 controls">
                                <button type="submit" href="/registrarse" class="btn btn-primary pull-right"><i
                                        class="glyphicon glyphicon-log-in"></i> Registrarse</button>
                            </div>


                    </form>
