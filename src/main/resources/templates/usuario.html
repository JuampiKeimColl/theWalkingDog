<body>

    <div id="nave_wrapper"><br>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/rutaspaseo">Rutas de Paseo</a></li>

    <!------ Include the above in your HEAD tag ---------->

    <div class="container">


        <div id="signupbox" style="margin-top:50px; margin-left: 280px; margin-top: 50px; width: 50%;
                                                 justify-content: center;">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Registro de
                        Usuario</div>
                    <div style="float:right; font-size: 85%; position: relative; top:-20px"><a
                            href="/iniciosesionusuario">Inicio Sesion Usuario</a></div>
                </div>
                <div class="panel-body">

                    <form action="/registrarse" method="POST" id="signupform" class="form-horizontal" role="form">
                        <p th:if="${error != null}" th:text="${error}" style="color: red"></p>
                        <div align="center">

                            <img class="img-circle"
                                src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=90">
                        </div>

                        <br>
                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" th:value="${email}" placeholder="Email" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">Nombre</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="nombre" th:value="${nombre}" placeholder="Nombre" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Apellido</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="apellido" th:value="${apellido}" placeholder="Apellido" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Dni</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="dni" th:value="${dni}" placeholder="Dni" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Clave</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="contrasenia1" th:value="${contrasenia1}"
                                    placeholder="Contraseña" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Repetir Clave</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="contrasenia2" th:value="${contrasenia2}"
                                    placeholder="Contraseña" >
                            </div>
                        </div>


                        <div class="form-group">

                            <div class="col-sm-12 controls">
                                <button type="submit" href="/registrarse" class="btn btn-primary pull-right"><i
                                        class="glyphicon glyphicon-log-in"></i> Registrarse</button>
                            </div>


                    </form>

                                                                    </div> -->



                </div>
            </div>
        
            <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
            <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
